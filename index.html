<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const androidIntent = "intent://#Intent;package=com.thecoffeehouse.guestapp;scheme=market;end";
    const iosUrl = "https://apps.apple.com/app/id000000000"; // replace with your real iOS app
    const fallbackUrl = "https://www.thecoffeehouse.com";

    window.onload = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        window.location.href = androidIntent;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = iosUrl;
      } else {
        window.location.href = fallbackUrl;
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to the app...</p>
</body>
</html>
