<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const androidUrl = "https://play.google.com/store/apps/details?id=com.thecoffeehouse.guestapp";
    const iosUrl = "https://apps.apple.com/app/id1138218678"; // replace with your real iOS link
    const fallbackUrl = "https://www.thecoffeehouse.com"; // optional

    window.onload = () => {
      setTimeout(() => {
        const ua = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(ua)) {
          window.location.href = androidUrl;
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.href = iosUrl;
        } else {
          window.location.href = fallbackUrl;
        }
      }, 500); // slight delay helps Play Store open correctly
    };
  </script>
</head>
<body>
  <p>Redirecting you to the app...</p>
</body>
</html>
