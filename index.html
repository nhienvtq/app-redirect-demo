<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #popup {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        z-index: 1000;
        max-width: 90vw;
        width: auto;
        text-align: center;
      }

      .popup-btn {
        margin-bottom: 10px;
        padding: 12px 16px;
        width: 100%;
        max-width: 220px;
        /* Limit button width */
        white-space: normal;
        /* Allow text to wrap */
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
        box-sizing: border-box;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      #openStoreBtn {
        background-color: #00CAFF;
        color: white;
        border: none;
        border-radius: 6px;
      }

      #openStoreBtn.popup-btn {
        background-color: #00CAFF;
        color: white;
      }

      button:hover {
        background-color: #FFD586;
      }

      button {
        padding: 16px 16px;
        font-size: 14px;
        border: 4px solid #FED16A;
        background-color: #FFB22C;
        color: white;
        border-radius: 7px;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="popup">
      <button id="openStoreBtn" class="popup-btn">Open Store</button>
      <button id="launchAppBtn" class="popup-btn">The Coffee House App</button>
    </div>
    <p>Redirecting by link in 3 seconds: testing 2......</p>
    <p id="debug-url" style="margin-top: 1rem; color: black;">Loading...</p>
    
    <script>
      const debug = document.getElementById("debug-url");
      const fallbackUrl = "https://thecoffeehouse.com";
      const iosStoreUrl = "https://apps.apple.com/app/id1138218678";
      const iosUrl = "tch://screenA?userId=123";
      const androidStoreUrl = "https://play.google.com/store/apps/details?id=com.thecoffeehouse.guestapp&hl=en";
      const suffix = getQueryParam("ref") || "default";
      const encodedDeeplink = encodeURIComponent(suffix);
      const suf_src = getQueryParam("src") || "";
      const encodeSrc = encodeURIComponent(suf_src);
      const androidUrl = `intent://home#Intent;scheme=thecoffeehouse;package=com.thecoffeehouse.guestapp;S.deeplink=${encodedDeeplink};S.src=${encodeSrc};end;`;
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function openStore() {
        if (/android/i.test(ua)) {
          window.location.href = androidStoreUrl;
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.href = iosStoreUrl;
        }
      }
      // document.addEventListener("DOMContentLoaded", function() {
      window.onload = function() {
        debug.textContent = "running";//`url: ${window.location.href}`;
        setTimeout(() => {
            debug.textContent = "Load successfully";
            if (/android/i.test(ua)) {
              //debug.textContent = "Trying installed app";
              window.location.href = androidUrl;
              let fallbackTimer = setTimeout(function() {
                debug.textContent = "Open on PlayStore?";
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
              }, 2000);
            } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
              //debug.textContent = "Trying installed app";
              window.location = iosUrl;
              let fallbackTimer = setTimeout(function() {
                debug.textContent = "Open on AppStore?";
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
              }, 2000);
            } else {
              window.location.href = fallbackUrl;
          }
        }, 3000);
      };
      // Optional: handle "Open" button click
      document.getElementById('openStoreBtn').onclick = function() {
        openStore();
      };
    </script>
    
  </body>
  
</html>
