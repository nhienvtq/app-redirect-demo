<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        z-index: 1000;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <p>Redirecting by link in 1 seconds: testing 3</p>
    <p id="debug-url" style="margin-top: 1rem; color: black;">Loading...</p>
    <div id="popup">
      <button id="openBtn">Open AppStore</button>
    </div>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function openAppStore() {
        window.location.href = iosUrl; 
      }
      const iosUrl = "https://apps.apple.com/app/id1138218678";
      const suffix = getQueryParam("ref") || "default";
      const encodedDeeplink = encodeURIComponent(suffix);
      const suf_src = getQueryParam("src") || "";
      const encodeSrc = encodeURIComponent(suf_src);
      const androidUrl = `intent://home#Intent;scheme=thecoffeehouse;package=com.thecoffeehouse.guestapp;S.deeplink=${encodedDeeplink};S.src=${encodeSrc};end;`;
      const fallbackUrl = "https://yourwebsite.com";
      const debug = document.getElementById("debug-url");
      window.onload = function() {
        setTimeout(() => {
          const ua = navigator.userAgent || navigator.vendor || window.opera;
          debug.textContent = "timeout1";
          if (/android/i.test(ua)) {
            window.location.href = androidUrl;
          } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
            // Try to open the app
            debug.textContent = "Trying installed app";
            // Use iframe to try opening the app without triggering Safari error
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "tch://";
            document.body.appendChild(iframe);
            let fallbackTimer = setTimeout(function() {
              debug.textContent = "App not installed. Open on AppStore?";
              document.getElementById('popup').style.display = 'block';
              document.getElementById('overlay').style.display = 'block';
            }, 2000);
            // Optional: Clear timeout if user is redirected (app is installed)
            window.addEventListener("pagehide", function() {
              clearTimeout(fallbackTimer);
            });
          } else {
            window.location.href = fallbackUrl;
          }
        }, 1000);
      };
      // Optional: handle "Open" button click
      document.getElementById('openBtn').onclick = function() {
        openAppStore();
      };
    </script>
  </body>
</html>
