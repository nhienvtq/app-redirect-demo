<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const suffix = getQueryParam("ref") || "default";
      const encodedDeeplink = encodeURIComponent("https://order.thecoffeehouse.com/order?collection_id=67c1e980dcb62424520ebbc2&source=" + suffix);

      const androidUrl = `intent://home#Intent;scheme=thecoffeehouse;package=com.thecoffeehouse.guestapp;S.deeplink=${encodedDeeplink};end;`;
      const iosUrl = "https://apps.apple.com/app/id1234567890";
      const fallbackUrl = "https://yourwebsite.com";

      setTimeout(() => {
        const ua = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(ua)) {
          window.location.href = androidUrl;
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.href = iosUrl;
        } else {
          window.location.href = fallbackUrl;
        }
      }, 3000);
    };
  </script>
</head>
<body>
  <p>Redirecting you to the app in 3 seconds...</p>
</body>
</html>
